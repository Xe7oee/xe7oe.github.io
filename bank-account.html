<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Bank Account - City National Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #004a8d;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        button {
            background-color: #004a8d;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Open a New Bank Account</h1>
        
        <form action="#" method="post">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="address">Residential Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <!-- Account Information -->
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="citizenship">Citizenship:</label>
                <select id="citizenship" name="citizenship" required>
                    <option value="">Select Country</option>
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                    <option value="CA">Canada</option>
                    <option value="AU">Australia</option>
                </select>
            </div>

            <div class="form-group">
                <label>Account Type:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="accountType" value="checking" required> 
                        Checking Account
                    </label>
                    <label>
                        <input type="radio" name="accountType" value="savings"> 
                        Savings Account
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="branch">Preferred Branch:</label>
                <select id="branch" name="branch" required>
                    <option value="">Select Branch</option>
                    <option value="main">Main Street Branch</option>
                    <option value="downtown">Downtown Branch</option>
                    <option value="westside">Westside Branch</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" required> 
                    I agree to the Terms & Conditions
                </label>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
